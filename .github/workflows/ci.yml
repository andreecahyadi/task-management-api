name: CI (Java 8 Maven)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '8'
          cache: maven
      - run: mvn -U -B test jacoco:report
      - run: mvn -B -DskipTests package
      - uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
